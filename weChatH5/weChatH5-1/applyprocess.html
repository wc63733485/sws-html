<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script>
			var scale = 1/window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+scale+',minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=no" />');
			var html = document.getElementsByTagName("html")[0];
		    var iWidth = html.getBoundingClientRect().width;
			html.style.fontSize = iWidth/15 +"px";
		</script>
		<title>js代码(www.jsdaima.com)</title>
		<meta name="keywords" content="js代码(www.jsdaima.com)" />
		<meta name="description" content="js代码(www.jsdaima.com)" /> 
		<meta name="author" content="js代码(www.jsdaima.com)" />
		<meta name="copyright" content="js代码(www.jsdaima.com)" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/applyprocess.css" />
	</head>
	<body onload="loaded">
		<section id="wrap">
			<div id="scroller">
				<div class="default_process">
					<span class="choose"></span>
					<span>默认流程</span>
					<div class="default_process_detial">
						<span>申请贷款</span>
						<span>电话初审</span>
						<span>门店办理</span>
						<span>审批放款</span>
					</div>
				</div>
				<div class="custom_process">自定义流程</div>
			</div>
		</section>
		<div class="save">保存</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/demoUtils.js"></script>
	<script src="js/commo.js"></script>
	<script>
		var onoff = true;
		$('.default_process').on('touchstart',function(){
			$('.default_process_detial').toggle();
			if(onoff){
				$(this).css('background-image','url(img/fapro/down.png)');
				onoff = false;
			}else{
				$(this).css('background-image','url(img/fapro/right.png)');
				onoff = true;
			}
		})
		$(".save").on("click",function(e){
			e.stopPropagation();
			window.history.go(-1);
		})
	</script>
</html>
