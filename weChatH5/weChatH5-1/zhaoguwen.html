		function liandong(arg){
			this.create(arg);					//入口
		}
		liandong.prototype={
			create:function(arg){
				this.sit=arg;					//保存数据
				this.key=[];					//做key值储存池，留做渲染
				var _self=this;
				getKey(arg,_self);				//获取key值
				this.showKey(this.key);			//渲染key值
				this.keyEvent();				//点击事件
			},
			showKey:function(key){					//渲染key
			var mask_ul1 = document.querySelector('.section2 .mask-ul');
				for(index in key){
					var msg=key[index];
					var li=document.createElement('li');
//					li.class='ld-key';
					li.innerText=msg;
					mask_ul1.appendChild(li);
				}
				
			},
			keyEvent:function(){			//li的点击事件
				var _self=this;				//保存对象
				var key = document.querySelector('.section2 .mask-ul');
				var list=key.childNodes;
				for( i in list){
					var i=i;
					if(list[i].nodeName=='LI'){
						list[i].onclick=function(){
							var k=this.innerText;
							_self.showValue(k);
						}
					}
				}
			},
			showValue:function(key){		//显示value值
				var mask_ul2 = document.querySelector('.section3 .mask-ul');
				this.clearValue(mask_ul2);
				var value=this.sit[key];
				for(index in value){
					var msg=value[index];
					var li=document.createElement('li');
					li.class='ld-value';
					li.innerText=msg;
					mask_ul2.appendChild(li);
				}		
			},
			clearValue:function(right){		//	清除value值
				right.innerHTML=null;	
			}
		}
		function getKey(site,obj){			//获取key，并将key值传入数组渲染
			for(var key in site){
				var key=key;
				obj.key.push(key);
				
			}
		}

	function loaded () {  
        var myScroll,  
                    pullDown = $("#pullDown"),  
                    pullUp = $("#pullUp"),  
                    pullDownLabel = $(".pullDownLabel"),  
                    pullUpLabel = $(".pullUpLabel"),  
                    container = $('#list'),  
                    loadingStep = 0;//加载状态0默认，1显示加载状态，2执行加载数据，只有当为0时才能再次加载，这是防止过快拉动刷新  
  
            pullDown.hide();  
            pullUp.hide();  
  
            myScroll = new IScroll("#wrap", {  
                scrollbars: false,  
                mouseWheel: false,  
                interactiveScrollbars: true,  
                shrinkScrollbars: 'scale',  
                fadeScrollbars: true,  
                scrollY:true,  
                probeType: 2,  
                bindToWrapper:true  ,
                mouseWheel: true, 
                tap: true
            });  
            myScroll.on("scroll",function(){  
            	 console.log(this.y);
            	 console.log(loadingStep);
            	 console.log(pullDown.attr("class")) 
            	 console.log(pullUp.attr("class"))
                if(loadingStep == 0 && !pullDown.attr("class").match('refresh|loading') && !pullUp.attr("class").match('refresh')){  
                  if(this.y > 40){//下拉刷新操作
                        $(".pulldown-tips").hide();  
                        pullDown.addClass("refresh").show();  
                        pullDownLabel.text("松手刷新数据");  
                        loadingStep = 1;  
                        myScroll.refresh();  
                    }else if(this.y < (this.maxScrollY - 14)){//上拉加载更多  
                        pullUp.addClass("refresh").show();  
                        loadingStep = 1;  
                        if(currentPage==nextPage){
                        	console.log(1)
                        	 pullUp.attr('class','').show();
                        	 pullUpLabel.text("我是有底线的");
                        	 loadingStep = 0;
                        }else{
                        	pullUpLabel.text("松手加载数据")
                        	  pullUpAction();
                        	  myScroll.refresh();
                        }
                    }  
                }  
            });  
            myScroll.on("scrollEnd",function(){  
                if(loadingStep == 1){  
                    if( pullDown.attr("class").match("refresh") ){//下拉刷新操作  
                        pullDown.removeClass("refresh").addClass("loading");  
                        pullDownLabel.text("正在刷新");  
                        loadingStep = 2;  
                        pullDownAction();  
                    }
                }  
            });  
	        function pullDownAction(){  
	                pullDown.attr('class','').hide();
	                data.pageSize = 5;
	                console.log(data);
	                getAjax(header+"/loanConsultantList.do",data);
	                myScroll.refresh();  
	                loadingStep = 0;  
	                $(".pulldown-tips").show();  
	        }
	        function pullUpAction(){
	        	  pullUp.attr('class','').hide();
	                if(currentPage!=nextPage ){
	                	 data.pageSize = pageSize + 3;
	                	 getAjax(header+"/loanConsultantList.do",data);
	                }
	                myScroll.refresh();  
	                loadingStep = 0;  
	        }  
  
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);  
        }  
	</script>
