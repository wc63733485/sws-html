<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>客户登录</title>
		<script>
			var scale = 1/window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+scale+',minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=no" />');
			var html = document.getElementsByTagName("html")[0];
		    var iWidth = html.getBoundingClientRect().width;
			html.style.fontSize = iWidth/15 +"px";
		</script>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/sign2.css" />
	</head>
	<body>
		<section id="wrap">
			<div id="scroller">
				<div class="logo"></div>
				<form>
					<label ></label><input type="text" id="phoneNumber" placeholder="输入登录手机号" />
					<label ></label><input type="text" id="Password" placeholder="请输入密码" />
					<span class="view"></span>
				</form>
				<p class="sign" onclick="login()">登录</p>
				<div class="sign-last">
					<a  href="register.html">快速注册</a>
					<a  href="javascript:;">忘记密码?</a>
				</div>
				<div class="line">
					<span></span>
					<span>社交账号登录</span>
					<span></span>
				</div>
				<p class="shejiao">
					<img  src="img/sign/weixin.png"/>
					<img src="img/sign/qq.png" />
				</p>
			</div>
	</section>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		function login(){
			var phoneNumber=$("#phoneNumber").val();
			var Password=$("#Password").val();
			var userType=0;//客户登录
			$.ajax({
				type:"get",
				data:{
					"phoneNumber":phoneNumber,
					"userType":userType,
					"password":Password
				},
				url:"http://192.168.1.128:8888/loginApi.do",//后端接口
				contentType: "application/x-www-form-urlencoded;charset=utf-8", 
				cache:false,
				dataType:"json",
				success:function(data){
					console.log(data);	
					if(data.success){
						var id = data.id
						sessionStorage.setItem('ordinary_loginId',data.id);
						window.location.href="myself.html";
					}
				}
			});
		}
	</script>
</html>
