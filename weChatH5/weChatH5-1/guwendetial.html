		function getAjax(url,data){
			$.ajax({
		  			type:"get",
		  			url:url,
		  			contentType: "application/x-www-form-urlencoded;charset=utf-8", 
					cache:false,
					data:data,
					dataType:"json",
					success:function(data){
//						console.log(data);
						$(".person").css('src','http://192.168.1.128:8888'+ data.img);
						$("#advier_name").html(data.disName);
						$("#experience").html("行业经验"+data.experience+"年");
						$("#attentionDegree").html("关注量"+data.attentionDegree);
						$("#clickNumber").html('咨询量'+data.clickNumber);
						var str = '';
						for(var i = 0;i<data.servicearea.length;i++){
							str +="<dd>"+data.servicearea[i].area+"</dd>"
						}
						$("#serarea").append(str);
						var html = data.businessscope;
						var advantage = data.advantage;
						$("#loan_type").html("贷款类型："+html);
						$("#advan_area").html("优势领域："+advantage);
						//贷款类型
						var str1 = '';
						for(var i = 0;i<data.creditType.length;i++){
							str1 +="<span>"+data.creditType[i]+"</span>"
						}
						$(".loan-nav").append(str1);
					}
		  		});
		}
		//产品列表
		ajax("http://192.168.1.128:8888/loanConsultantDetailApi.do",data);
		function ajax(url,data){
			$.ajax({
		  			type:"get",
		  			url:url,
		  			contentType: "application/x-www-form-urlencoded;charset=utf-8", 
					cache:false,
					data:data,
					dataType:"json",
					success:function(data){
						console.log(data);
						var str='';
						for(var i = 0;i<data.productVos.length;i++){
							str+="<li data-prodetial ='"+data.productVos[i].id+"'>"
								str+="<div class='top'>"
									str+="<img src=' http://192.168.1.128:8888"+ data.productVos[i].img +"'/>";
									str+="<div class='mid'>"
										str+="<p>"+data.productVos[i].name+"</p>"
										str+="<p>"
											str+="<span>额度:"+data.productVos[i].minlendinglimit+"-"+data.productVos[i].maxlendinglimit+'万'+"</span>"
											str+="<span>还款:"+data.productVos[i].repaymentmethod+"</span>"
										str+="</p>"
										str+="<p>"
											str+="<span>期限:"+data.productVos[i].mincreditperiod+"-"+data.productVos[i].maxcreditperiod+'年'+"</span>"
											str+="<span>时间:"+data.productVos[i].minapprovalloanday+"-"+data.productVos[i].maxapprovalloanday+'天'+"</span>"
										str+="</p>"
									str+="</div>"
									str+="<div class='right'>"
										str+="<p>"+data.productVos[i].minrate+'%'+"-"+data.productVos[i].maxrate+'%'+"</p>"
										if(data.productVos[i].ratetype == 0){
											str+="<p>综合月息</p>"
										}else if(data.productVos[i].ratetype == 1){
											str+="<p>月利率</p>"
										}
									str+="</div>"
								str+="</div>"
								str+="<div class='down'>"
								if(data.productVos[i].tag != ""){
									var arr=new Array();
									arr=data.productVos[i].tag.split(',');
									for(var j=0;j<arr.length;j++){
										str+="<span>"+arr[j]+"</span>";
									}
								}
								str+="</div>"
							str+="</li>"
						}
						$(".project-list").html(str);
							myScroll.refresh();
					}
			})
		}
