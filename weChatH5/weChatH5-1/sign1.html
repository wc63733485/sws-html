<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<script>
			var scale = 1/window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+scale+',minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=no" />');
			var html = document.getElementsByTagName("html")[0];
		    var iWidth = html.getBoundingClientRect().width;
			html.style.fontSize = iWidth/15 +"px";
		</script>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/sign1.css" />
	</head>
	<body onload="loaded()">
		<section id="wrap">
			<div id="scroller">
				<div class="logo1"></div>
				<p class="customer">我是客户</p>
				<p class="adviser">我是顾问</p>
			</div>
		</section>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/demoUtils.js"></script>
	<script src="js/commo.js"></script>
	<script>
		$('.customer').on('touchstart',function(){
			window.location.href = 'sign2.html';
		})
		$('.adviser').on('touchstart',function(){
			window.location.href = 'sign.html';
		})
		$('.head span:first-of-type').on('touchstart',function(){
			window.history.go(-1);
		})
		
	</script>
</html>
