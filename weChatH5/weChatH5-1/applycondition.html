<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script>
			var scale = 1/window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+scale+',minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=no" />');
			var html = document.getElementsByTagName("html")[0];
		    var iWidth = html.getBoundingClientRect().width;
			html.style.fontSize = iWidth/15 +"px";
		</script>
		<title>js代码(www.jsdaima.com)</title>
		<meta name="keywords" content="js代码(www.jsdaima.com)" />
		<meta name="description" content="js代码(www.jsdaima.com)" /> 
		<meta name="author" content="js代码(www.jsdaima.com)" />
		<meta name="copyright" content="js代码(www.jsdaima.com)" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/applycondition.css" />
	</head>
	<body onload="loaded()">
		<div class="add_condition">添加申请条件</div>
		<section id="wrap">
			<div id="scroller">
			</div>
		</section>
		<div class="save">保存</div>
		<div class="mask_all">
			<div class="edtion_box">
				<textarea class="edtion" placeholder="请输入条件"></textarea>
				<p>
					<span class="off">取消</span>
					<span class="sure">确定</span>
				</p>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/demoUtils.js"></script>
	<script src="js/commo.js"></script>
	<script>
		var i = 0;
		var onoff = true;
		$('.add_condition').on('touchstart',function(){
			if(onoff){
				i++;
				var condition = $("<div class='condition'><span>"+i+"</span><p>请输入申请条件</p></div>");
				
				$('#scroller').append(condition);
			}
			onoff = false;
			$(".condition").on('tap',function(e){
				onoff = false;
				var This = $(this);
				e.stopPropagation();
				$(".mask_all").css('display','block');
				if($(".edtion").val()){
					if($(this).find('p').html() == '请输入申请条件'){
						$(".edtion").val('');
					}else{
						$(".edtion").val($(this).find('p').html());
					}
				}
				$(".off").on('click',function(e){
					e.stopPropagation();
					$(".mask_all").css('display','none');
				})
				$(".sure").unbind("click").click(function(e){
					var value = $(".edtion").val();
					if(value){
						This.find('p').html(value);
						onoff =true;
					}else{
						onoff = false;
						This.find('p').html('请输入申请条件');
					}
					$(".mask_all").css('display','none');
				})
			})
		})
		
	</script>
</html>
