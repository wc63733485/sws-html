<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script>
			var scale = 1/window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+scale+',minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=no" />');
			var html = document.getElementsByTagName("html")[0];
		    var iWidth = html.getBoundingClientRect().width;
			html.style.fontSize = iWidth/15 +"px";
		</script>
		<title>js代码(www.jsdaima.com)</title>
		<meta name="keywords" content="js代码(www.jsdaima.com)" />
		<meta name="description" content="js代码(www.jsdaima.com)" /> 
		<meta name="author" content="js代码(www.jsdaima.com)" />
		<meta name="copyright" content="js代码(www.jsdaima.com)" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/xxrz.css" />
	</head>
	<body onload="loaded()">
		<div id="wrap">
			<div id="scroller">
				<div class="title">个人信息</div>
				<ul class="list">
					<li>
						<span>姓名</span><input id="realname" type="text" placeholder="请输入您的姓名" />
					</li>
					<li>
						<span>身份证</span><input id="realNUm" type="text" placeholder="请输入您的身份证号" />
					</li>
					<li>
						<span>联系电话</span><input id="phone" type="text" placeholder="请输入您的手机号码" />
					</li>
					<li>
						<span>公司全称</span><input id="campanyname" type="text" placeholder="请输入您的公司全称" />
					</li>
					<li>
						<span>公司简称</span><input id="abbreviation" type="text" placeholder="请输入5个字以内的公司简称" />
					</li>
					<li class="choose_city">
						<span>公司地址</span>
						<span class="choose">请选择</span>
					</li>
					<li>
						<span>详细地址</span>
						<input id="address" type="text" placeholder="请输入详细地址"  style="width: 11rem;"/>
					</li>
					<li>
						<span>行业经验</span><span id="year">年</span><input id="experience" style="margin-right: 0;" type="text" placeholder="请输入您的行业经验" />
					</li>
				</ul>
				<div class="title">资料上传</div>
				<ul class="list">
					<li class="realname">
						<span>身份证</span>
						<span class="right"></span>
					</li>
					<li class="companyreal">
						<span>公司认证</span>
						<span class="right"></span>
					</li>
				</ul>
			</div>
		</div>
		<div class="submit">提交认证</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/demoUtils.js"></script>
	<script src="js/common.js"></script>
	<script>
		$('.realname').on('tap',function(e){
			e.stopPropagation();
			window.location.href = 'realname.html';
		})
		$('.companyreal').on('tap',function(e){
			e.stopPropagation();
			window.location.href = 'company.html';
		})
		$(".submit").on("click",function(e){
			e.stopPropagation();
			var realname = $("#realname").val();
			var experience = $("#experience").val();
			var campanyname = $("#campanyname").val();
			var phone = $("#phone").val();
		})
		$(".submit").on('touchstart',function(e){
			e.stopPropagation();
			window.location.href = 'companyauthentication.html';
		})
		//选择区域
		var xxrz_city = sessionStorage.getItem('xxrz_city');
		if(xxrz_city){
			$('.choose').html(xxrz_city);
		}
		$(".choose_city").on('tap',function(e){
			e.stopPropagation();
			window.location.href = 'demo.html';
		})
		//提交认证
		var realname,identificationcardnumber,phone,campanyname,address,experience
		$(".submit").on('touchstart',function(e){
			e.stopPropagation();
			//姓名
			realname = $("#realname").val();
			//身份证
			identificationcardnumber = $("#realNUm").val();
//			联系电话
			phone = $("#phone");
			//公司名称
			campanyname = $('#campanyname').val();
			//详细地址
			address = $("#address").val();
			//行业经验
			experience = $("#experience");
		})
	</script>
</html>
