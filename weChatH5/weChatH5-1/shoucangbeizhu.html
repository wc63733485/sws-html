<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script>
			var scale = 1/window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+scale+',minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=no" />');
			var html = document.getElementsByTagName("html")[0];

			html.style.fontSize = iWidth/15 +"px";
		</script>
		<title>js代码(www.jsdaima.com)</title>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/shoucangbeizhu.css" />
	</head>
	<body onload="loaded()">
		<section id="wrap">
			<div id="scroller">
				<textarea placeholder="请输入内容" class="write"></textarea>
			</div>
		</section>
		<div class="save">保存</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>

	<script src="js/demoUtils.js"></script>

	<script>
		
		$(".save").on('click',function(e){
			e.stopPropagation();
			var value = $(".write").val();
			if(value){
				sessionStorage.setItem('myapply',value);
			}
			window.history.go(-1);
		})
	</script>
</html>
