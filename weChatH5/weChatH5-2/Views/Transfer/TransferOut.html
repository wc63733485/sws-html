<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>转出</title>

<link href="../../Theme/css/base.css" rel="stylesheet">
<link href="../../Theme/css/trade.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">转出</div>
</header>

<section class="container">
	<div class="trade-form">
		<div class="form-widget">
			<form action="TransferOutConfirm.html" method="get">
				<div class="form-box">
					<div class="form-group">
						<label class="form-label">对方账号</label>

						<div class="form-control">
							<input placeholder="请输入对方手机号/UID">
						</div>
					</div>
				</div>

				<div class="form-submit">
					<button type="submit" class="form-submit-btn">下一步</button>
					
					<a href="RedeemPoints.html" class="form-submit-btn yellow-btn">兑换积分</a>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
