<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>编辑产品</title>

<link href="../../Theme/css/base.css" rel="stylesheet">
<link href="../../Theme/css/user.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">编辑产品</div>
	
	<div class="header-btn">
		<a href="">发布</a>
	</div>
</header>

<section class="container">
	<div class="setting-form product-form">
		<div class="form-widget">
			<form action="" method="">
				<div class="form-box">
					<div class="form-group">
						<label class="form-label">产品分类</label>

						<div class="form-control">
							<div class="select-group" onClick="showpop('#catalog');">
								<span>请选择分类</span>
							</div>
							
							<div class="select-group" onClick="showpop('#catalog');">
								<span>请选择分类</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">产品名称</label>

						<div class="form-control">
							<input placeholder="请输入产品名称">
						</div>
					</div>
					
					<div class="form-group">
						<label class="form-label">库存</label>

						<div class="form-control">
							<input placeholder="请输入产品库存">
						</div>
					</div>
					
					<div class="form-group">
						<label class="form-label">原价</label>

						<div class="form-control">
							<input placeholder="请输入产品的原价">
						</div>
					</div>
					
					<div class="form-group">
						<label class="form-label">销售价</label>

						<div class="form-control">
							<input placeholder="请输入产品的销售价格">
						</div>
					</div>
				</div>
				<div class="clr"></div>
				
				<div class="upload-photo">
					<h3>请上传产品缩略图</h3>
					
					<ul>
						<li>
							<div class="upload-photo-box">
								<a href="" class="delete-photo"></a>
								<div class="loaded-photo-thumbnail">
									<img src="../../Theme/img/sample1.jpg">
								</div>
							</div>
						</li>

						<li>
							<div class="upload-photo-box">
								<a href="" class="delete-photo"></a>
								<div class="loaded-photo-thumbnail">
									<img src="../../Theme/img/sample2.jpg">
								</div>
							</div>
						</li>

						<li>
							<div class="upload-photo-box">
								<a href="" class="delete-photo"></a>
								<div class="loaded-photo-thumbnail">
									<img src="../../Theme/img/p3.jpg">
								</div>
							</div>
						</li>

						<li>
							<div class="upload-photo-box">
								<a href="" class="delete-photo"></a>
								<div class="loaded-photo-thumbnail">
									<img src="../../Theme/img/p1.jpg">
								</div>
							</div>
						</li>

						<li>
							<div class="upload-photo-box">
								<div class="loading-photo">上传中</div>

								<div class="loaded-photo-thumbnail">
									<img src="../../Theme/img/p1.jpg">
								</div>
							</div>
						</li>

						<li>
							<div class="upload-photo-box">
								<div class="loading-photo">上传中</div>

								<div class="loaded-photo-thumbnail">
									<img src="../../Theme/img/p1.jpg">
								</div>
							</div>
						</li>

						<li>
							<div class="upload-photo-box">
								<div class="add-photo-btn">
									<input type="file" accept="image/*">
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="clr"></div>
			
				<div class="textarea-group">
					<label>产品详情</label>
					<textarea placeholder="请输入产品的详细介绍"></textarea>
				</div>

				<div class="form-submit">
					<button type="submit" class="form-submit-btn">发布产品</button>
				</div>
			</form>
		</div>
	</div>
</section>

<div id="catalog" class="popup">
    <div class="popup-box">
        <div class="popup-box-title">选择产品分类</div>
        
        <div class="popup-box-content">
            <div class="choose-list">
				<ul>
					<li>
						<input type="radio">
						<label>服装</label>
					</li>
					
					<li>
						<input type="radio">
						<label>鞋帽</label>
					</li>
					
					<li>
						<input type="radio">
						<label>电器</label>
					</li>
					
					<li>
						<input type="radio">
						<label>数码</label>
					</li>
					
					<li>
						<input type="radio">
						<label>家装</label>
					</li>
					
					<li>
						<input type="radio">
						<label>建材</label>
					</li>
					
					<li>
						<input type="radio">
						<label>食品</label>
					</li>
				</ul>
			</div>
        </div>
        
        <div class="popup-submit">
            <button class="cancle-btn">取消</button>
			<button type="submit" class="confirm-btn">确认</button>
        </div>
    </div>
</div>

<script src="../../Theme/js/jquery-1.11.2.min.js"></script>
<script src="../../Theme/js/main.js"></script>
</body>
</html>
