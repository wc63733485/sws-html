<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>编辑店铺资料</title>

<link href="../../Theme/css/base.css" rel="stylesheet">
<link href="../../Theme/css/user.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">编辑店铺资料</div>
</header>

<section class="container">
	<div class="setting-form">
		<div class="form-widget">
			<form action="" method="get">
				<div class="form-box">
					<div class="form-group">
						<label class="form-label">店铺名称</label>

						<div class="form-control">
							<span>XXXXX</span>
						</div>
					</div>
					
					<div class="form-group">
						<label class="form-label">店铺简介</label>

						<div class="form-control">
							<input placeholder="请输入店铺简介">
						</div>
					</div>
					
					<div class="form-group">
						<label class="form-label">店铺地址</label>

						<div class="form-control">
							<input placeholder="请输入店铺地址">
						</div>
					</div>
					
					<div class="form-group">
						<label class="form-label">联系电话</label>

						<div class="form-control">
							<input placeholder="请输入联系电话">
						</div>
					</div>
				</div>

				<div class="form-submit">
					<button type="submit" class="form-submit-btn">提交修改</button>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
