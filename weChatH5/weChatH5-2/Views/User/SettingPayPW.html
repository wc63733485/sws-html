<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>修改支付密码</title>

<link href="../../Theme/css/base.css" rel="stylesheet">
<link href="../../Theme/css/user.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">修改支付密码</div>
</header>

<section class="container">
	<div class="setting-form">
		<div class="form-widget">
			<form action="" method="get">
				<div class="form-box">
					<div class="form-group">
						<label class="form-label">旧支付密码</label>

						<div class="form-control">
							<input type="password" placeholder="请输入旧的支付密码">
						</div>
					</div>
					
					<div class="form-group">
						<label class="form-label">新支付密码</label>

						<div class="form-control">
							<input type="password" placeholder="请输入新的支付密码">
						</div>
					</div>
				</div>
				
				<div class="form-link">
					<a href="../Login/FindPW.html">忘记支付密码？</a>
				</div>

				<div class="form-submit">
					<button type="submit" class="form-submit-btn">确定</button>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
