<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>申请店铺</title>

<link href="../../Theme/css/base.css" rel="stylesheet">
<link href="../../Theme/css/user.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">申请店铺</div>
</header>

<section class="container">
	<div class="setting-form">
		<div class="form-widget">
			<form action="ApplyShopWaiting.html" method="get">
				<div class="form-box">
					<div class="form-group">
						<label class="form-label">店铺名称</label>

						<div class="form-control">
							<input placeholder="请输入店铺名称">
						</div>
					</div>
				</div>
                
                <div class="form-box">
					<div class="form-group">
						<label class="form-label">选择分类</label>

						<div class="form-control">
							<div class="select-group" onClick="showpop('#catalog');">
								<span>请选择店铺分类</span>
							</div>
						</div>
					</div>
				</div>

				<div class="form-submit">
					<button type="submit" class="form-submit-btn">确定</button>
				</div>
			</form>
		</div>
	</div>
</section>

<div id="catalog" class="popup">
    <div class="popup-box">
        <div class="popup-box-title">店铺分类</div>
        
        <div class="popup-box-content">
            <div class="choose-list">
				<ul>
					<li>
						<input type="radio">
						<label>服装</label>
					</li>
					
					<li>
						<input type="radio">
						<label>鞋帽</label>
					</li>
					
					<li>
						<input type="radio">
						<label>电器</label>
					</li>
					
					<li>
						<input type="radio">
						<label>数码</label>
					</li>
					
					<li>
						<input type="radio">
						<label>家装</label>
					</li>
					
					<li>
						<input type="radio">
						<label>建材</label>
					</li>
					
					<li>
						<input type="radio">
						<label>食品</label>
					</li>
				</ul>
			</div>
        </div>
        
        <div class="popup-submit">
            <button class="cancle-btn">取消</button>
			<button type="submit" class="confirm-btn">确认</button>
        </div>
    </div>
</div>

<script src="../../Theme/js/jquery-1.11.2.min.js"></script>
<script src="../../Theme/js/main.js"></script>
</body>
</html>
