<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>设置发货</title>

<link href="../../Theme/css/base.css" rel="stylesheet">
<link href="../../Theme/css/user.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">设置发货</div>
</header>

<section class="container">
	<div class="setting-form">
		<div class="form-widget">
			<form action="" method="get">
				<div class="form-box">
					<div class="form-group">
						<label class="form-label">快递公司</label>

						<div class="form-control">
							<input placeholder="请输入快递公司名称">
						</div>
					</div>
					
					<div class="form-group">
						<label class="form-label">快递单号</label>

						<div class="form-control">
							<input placeholder="请输入快递单号">
						</div>
					</div>
				</div>

				<div class="form-submit">
					<button type="submit" class="form-submit-btn">确定发货</button>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
