<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>众筹记录详情</title>

<link href="../../Theme/css/base.css" rel="stylesheet">
<link href="../../Theme/css/funding.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">众筹记录详情</div>
</header>

<section class="container">
	<div class="funding-record-name">
		<div class="funding-record-photo">
			<img src="../../Theme/images/tuiguang_logo.png">
		</div>
		
        <h3>Link数字资产</h3>
	</div>
	<div class="clr"></div>
	
	<div class="funding-record-details">
		<h3>众筹记录</h3>
		<ul>
			<li>
				<label>结束时间</label>
				<span>2018-6-29 11:58:26</span>
			</li>
			
			<li>
				<label>参与时间</label>
				<span>2018-6-29 11:58:26</span>
			</li>
			
			<li>
				<label>众筹状态</label>
				<span class="funding-record-status">已结束</span>
			</li>
			
			<li>
				<label>众筹规模</label>
				<span>4200万</span>
                
                <div class="funding-list-progress">
                    <div class="progress-bar">
                        <span style="width: 72%;"></span>
                    </div>
                    <div class="progress-bar-tips">72%</div>
                </div>
			</li>
            
            <li>
				<label>限购</label>
				<span>100枚</span>
			</li>
			
			<li>
				<label>价格</label>
				<span>1Link=0.33VPay</span>
			</li>
			
			<li>
				<label>购买价格</label>
				<span>36.5435</span>
			</li>
			
			<li>
				<label>购买数量</label>
				<span>100</span>
			</li>
			
			<li>
				<label>实付金额</label>
				<span class="funding-record-price">3654.3500</span>
			</li>
			
			<li>
				<label>接受币种</label>
				<span>VPay</span>
			</li>
		</ul>
	</div>
</section>
</body>
</html>
