<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>转入V宝</title>

<link href="../../Theme/css/base.css" rel="stylesheet">
<link href="../../Theme/css/user.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">转入V宝</div>
</header>

<section class="container">
	<div class="setting-form">
		<div class="form-widget">
			<form action="" method="get">
				<div class="form-box">
					<div class="form-group">
						<label class="form-label">转入数量</label>

						<div class="form-control">
							<input placeholder="请输入转出数量" class="primary-input">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">应付金额</label>

						<div class="form-control">
							<input value="0.0000" readonly>
						</div>
						
						<div class="choose-unit" onClick="javascript:showpop('#ChooseUnit');">
							<span>RMB[中国]</span>
						</div>
					</div>
                    
                    <div class="form-group">
						<label class="form-label">支付密码</label>

						<div class="form-control">
							<input type="password" placeholder="请输入支付密码">
						</div>
					</div>
				</div>

				<div class="form-submit">
					<button type="submit" class="form-submit-btn">确认转入</button>
				</div>
			</form>
		</div>
	</div>
</section>

<div id="ChooseUnit" class="popup">
    <div class="popup-box">
        <div class="popup-box-title">选择货币</div>
        
        <div class="popup-box-content">
            <div class="choose-list">
				<ul>
					<li>
						<input type="radio">
						<label>英国[GBP]</label>
					</li>
					
					<li>
						<input type="radio">
						<label>澳大利亚[AUD]</label>
					</li>
					
					<li>
						<input type="radio">
						<label>印度[INR]</label>
					</li>
					
					<li>
						<input type="radio">
						<label>泰国[THB]</label>
					</li>
				</ul>
			</div>
        </div>
        
        <div class="popup-submit">
            <button class="cancle-btn">取消</button>
			<button type="submit" class="confirm-btn">确认</button>
        </div>
    </div>
</div>

<script src="../../Theme/js/jquery-1.11.2.min.js"></script>
<script src="../../Theme/js/main.js"></script>
</body>
</html>
