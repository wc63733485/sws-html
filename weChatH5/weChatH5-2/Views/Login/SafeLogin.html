<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>安全登录</title>

<link href="../../Theme/css/base.css" rel="stylesheet">
<link href="../../Theme/css/login.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">安全登录</div>
</header>

<section class="container">
	<div class="register">
		<div class="form-widget">
			<form action="../Home/Index.html" method="get">
				<div class="form-box">
					<div class="form-group">
						<label class="form-label">手机/UID</label>

						<div class="form-control">
							<input placeholder="请输入手机/UID">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">验证码</label>

						<div class="form-control form-getcode">
							<input placeholder="填写验证码">
							<button>获取验证码</button>
						</div>
					</div>
				</div>

				<div class="form-submit">
					<button type="submit" class="form-submit-btn">登录</button>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
