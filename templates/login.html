<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录慧水系统</title>
    <meta name="description" content="慧水后台管理框架">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../static/css/style.css" rel="stylesheet"/>
    <link href="../static/css/login.min.css" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico"/>
    <link href="../static/ajax/libs/hk/font/iconfont.css" rel="stylesheet"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script>
        if (window.top !== window.self) {
            alert('未登录或登录超时。请重新登录');
            window.top.location = window.location
        }
        ;
    </script>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1><img alt="[ 慧水 ]" src="../static/logo.png"></h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎进入 <strong>慧水后台管理系统</strong></h4>
                <ul class="m-b">
                </ul>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm" autocomplete="off">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">欢迎使用慧水二次供水管理平台</p>
                <input type="text" name="username" class="form-control uname" placeholder="用户名" value=""/>
                <input type="password" name="password" class="form-control pword" placeholder="密码" value=""/>

                <div id="box" onselectstart="return false;">
                    <div class="bgColor"></div>
                    <div class="txt">请按住滑块，拖动到最右边</div>
                    <div class="slider"><i class="iconfont icondoubleright"></i></div>
                </div>

                <div style="float: right">
                    <label style="margin-top: 20px">密码找回</label>
                </div>
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            版权所有：河南慧水科技有限公司&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;备案号：<a href="http://beian.miit.gov.cn"  style="text-decoration:none;color: white;font-family: Arial">豫ICP备20002838号</a><br>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/sws-common.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"></script>
<script src="../static/ajax/libs/layer/layer.min.js"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js"></script>
<script src="../static/ruoyi/js/ry-ui.js"></script>
<script src="../static/ruoyi/login.js"></script>
<script src="../static/ajax/libs/hk/slideHuaKuai.js"></script>
</body>
</html>
