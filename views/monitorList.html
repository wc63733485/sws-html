<script>
    layui.use(['table'], function () {

        //方法级渲染
        table.render({
            elem: '#user_table'
            , text: {
                none: '暂无相关数据' //默认：无数据
            }
            , url: swsgbsUrl + '/device/list'
            , method: 'GET'
            , headers: {
                'token': sessionStorage.getItem("token"),
            }
            , defaultToolbar: [{ //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '新增设备'
                , color: '#6bd9c2'
                , text: '新增设备'
                , layEvent: 'addPumpHouse'
                , icon: 'layui-icon-add-circle'
            }, 'filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '刷新'
                , color: '#23c6c8'
                , text: '刷新'
                , layEvent: 'refresh'
                , icon: 'layui-icon-refresh'
            }]
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'deviceId', title: '设备国标编号', width: 210, align: 'center'}
                , {field: 'name', title: '名称', width: 200, align: 'center'}
                , {field: 'model', title: '型号', width: 200, align: 'center'}
                , {
                    title: '状态', width: 80, align: 'center', templet: function (res) {
                        if (res.online == 1) {
                            return '<span class="layui-badge-dot layui-bg-green"></span>&nbsp;&nbsp;在线'
                        } else if (res.online == 0) {
                            return '<span class="layui-badge-dot"></span>&nbsp;&nbsp;离线';
                        } else {
                            return '-';
                        }
                    }
                }
                , {field: 'firmware', title: '固件', width: 130, align: 'center'}
                , {field: 'manufacturer', title: '厂家', width: 100, align: 'center'}
                , {field: 'transport', title: '传输协议', width: 100, align: 'center'}
                , {title: 'IP地址', width: 200, align: 'center', templet: function (res) {
                        return res.host.address;
                    }
                }
                , {title: '通道数', width: 100, align: 'center', templet: function (res) {
                        return Object.keys(res.channelMap).length;
                    }
                }
                , {
                    title: '通道列表', align: 'center', templet: function (res) {
                        return "<a onclick='assignmentsChannel(" + res.channelMap + "\")'>查看</a>"
                    }
                }
            ]]
            , id: 'userTable'
            , response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , page: true
            , limit: 14
            , limits: [10, 20, 50, 100, 200]
            , height: 'full-115'
        });

        table.on('toolbar(user_table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'deleteDatas':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'addData':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'changeData':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'selectAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'refresh':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });


        var $ = layui.$, active = {
            reload: function () {
                //执行重载
                table.reload('userTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        nickname: ""
                    }
                }, 'data');
            },
            search: function () {
                var searchReload = $('#nickname');

                //执行重载
                table.reload('userTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        nickname: searchReload.val()
                    }
                }, 'data');
            }
        };


        $('.layui-btn.layuiadmin-btn-admin').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
